<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center m-5">Welcome to Phone Hunter!</h1>
    </header>
    <main class="container">
      <!-- search feild and button -->
      <section>
        <div class="mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="search-field"
            placeholder=" Search your phone"
          />
          <button id="btn-search" class="btn btn-primary d-inline-block">
            Search
          </button>
        </div>
      </section>

      <!-- display phones -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div>
          <h3 id="warning-massege" class="text-danger text-center d-none mt-4">
            No Phone found,please try again
          </h3>
        </div>
        <div id="show-all" class="text-center m-5 d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
        <!-- <div id="show-less" class="text-center m-5 d-none">
          <div id="btn-show-less" class="btn btn-primary">Show Less</div>
        </div> -->
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 500px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- modal contents -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
