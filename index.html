<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center bg-primary bg-gradient py-5 text-white fs-1 text">
        Welcome to My Phone Hunter!
      </h1>
    </header>
    <main class="container ">
        <!-- search bar and button -->
        <section>
            <div class="mb-3">
                <input id="search-feild" type="email" class="form-control w-50 d-inline-block" id="exampleFormControlInput1" placeholder="Search your favourite phone">
                <button id="search-btn" type="button" class="btn btn-primary  ">Search</button>
              </div>
        </section>
        <!-- display items -->
      <section>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            </div>
        </div>
        <div id="no-found-message" class="mt-5 d-none">
            <h1 class="text-warning">No Phone found, please try again!</h1>
        </div>
      </section>
      <section id="loader" class="d-none">
        <div style="height: 500px;" class="text-center d-flex justify-content-center   align-items-center ">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
